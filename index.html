<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☔ Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-ground">
        <div class="row weather-container gx-0">
          <div class="col current-weather">
            <div class="search-box p-2 m-2">
              <div class="mb-2">
                <ul class="navigation-items">
                  <li class="nav-item">Tehran</li>
                  <li class="nav-item">Isfahan</li>
                  <li class="nav-item">Shiraz</li>
                  <li class="nav-item">Semnan</li>
                </ul>
              </div>
              <div class="mb-2">
                <form id="search-form">
                  <input
                    type="tex"
                    name="search"
                    placeholder="Enter a city"
                    autocomplete="off"
                    id="city-input"
                  />
                  <input
                    type="submit"
                    class="btn btn-outline-success btn-sm"
                    value="Search"
                  />
                </form>
              </div>
            </div>

            <div class="row location-time p-3 mt-4 mb-4 gx-0">
              <div class="col-8">
                <h1 class="location" id="city-name"></h1>
                <h2 class="description" id="description">
                  Clear with periodic clouds
                </h2>
              </div>
              <div class="col">
                <h3 class="time" id="time"></h3>
                <h3 class="date" id="date"></h3>
              </div>
            </div>

            <div class="weather-summary p-1 m-2 gx-0">
              <div class="col-3">
                <img src="img/cloudy.png" alt="Cloudy" class="summary-logo" />
              </div>
              <div class="col-5">
                <ul class="quick-summary">
                  <li>
                    Feels like: <span id="feels-like"></span>
                    <span id="temp-unit"> °C</span>
                  </li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                  <li>
                    Wind: <span id="wind"></span>
                    <span id="wind-unit"> Km/h</span>
                  </li>
                </ul>
              </div>
              <div class="col temp">
                <span class="air-temp" id="air-temp">1</span>
                <span class="temp-units">
                  <a href="#" class="temp-units" id="to-celsius">°C</a> |
                  <a href="#" class="temp-units" id="to-fahrenheit">°F</a>
                </span>
              </div>
            </div>
          </div>

          <div class="col-3 forecast p-2">
            <div class="row forecast-data p-1 mt-3 gx-0">
              <div class="col-3">Wed</div>
              <div class="col">
                <img src="img/rain.png" alt="" />
              </div>
              <div class="col-4">8° | 6°</div>
            </div>

            <div class="row forecast-data p-2 mt-3 gx-0">
              <div class="col-3">Thu</div>
              <div class="col">
                <img src="img/clouds.png" alt="" />
              </div>
              <div class="col-4">5° | 7°</div>
            </div>
            <div class="row forecast-data p-2 mt-3 gx-0">
              <div class="col-3">Fri</div>
              <div class="col">
                <img src="img/partly-cloudy.png" alt="" />
              </div>
              <div class="col-4">7° | 6°</div>
            </div>

            <div class="row forecast-data p-2 mt-3 gx-0">
              <div class="col-3">Sat</div>
              <div class="col">
                <img src="img/sun.png" alt="" />
              </div>
              <div class="col-4">29° | 26°</div>
            </div>

            <div class="row forecast-data p-2 mt-3 gx-0">
              <div class="col-3">Sun</div>
              <div class="col">
                <img src="img/sun.png" alt="" />
              </div>
              <div class="col-4">7° | 6°</div>
            </div>
          </div>
        </div>
      </div>
      <br />
      coded by Farzaneh Fathi |
      <a href="https://github.com/farzanehFathi/fresh-start"
        >Github Repository</a
      >
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
